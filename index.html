<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texas Hold'em Multiplayer</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, push, get, child, runTransaction } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCiyAKXEi0fxGYbytuf0fiAaeyZJUrHpAQ",
      authDomain: "thmpkr.firebaseapp.com",
      databaseURL: "https://thmpkr-default-rtdb.firebaseio.com",
      projectId: "thmpkr",
      storageBucket: "thmpkr.firebasestorage.app",
      messagingSenderId: "622919030023",
      appId: "1:622919030023:web:4d0c35e1fdd84f2bcb21a2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Expose Firebase DB to global scope for game.js
    window.db = db;
    window.firebaseRefs = { ref, set, onValue, update, push, get, child, runTransaction };
  </script>
</head>
<body>
  <div id="table">
    <div id="log"></div>
    <div id="community-cards"></div>
    <div id="players">
      <div id="player">You</div>
      <div id="opponent">Opponent</div>
    </div>
    <div id="actions">
      <button onclick="playerAction('fold')">Fold</button>
      <button onclick="playerAction('call')">Call</button>
      <button onclick="playerAction('raise')">Raise</button>
    </div>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
